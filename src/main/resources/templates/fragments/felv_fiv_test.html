<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Single test</title>
</head>
<body>

	<div id="felvFivTestDiv" th:fragment="felvFivTest">
		<div class="form-row">
			<div class="col-md-1 form-group">
				<label>+ FeLV</label> <input type="checkbox" class="form-check"
					th:field="*{scanSingle.positive}">
			</div>
			<div class="col-md-2 form-group">
				<label>test_error_code</label> <input type="text"
					class="form-control form-control-sm"
					th:field="*{scanSingle.testErrorCode}"
					id="felvTestErrorCodelInput">
			</div>
			<div class="col-md-3 form-group">
				<label>control</label> <input type="text"
					class="form-control form-control-sm"
					th:field="*{scanSingle.control}" 
					id="felvControlInput" required>
			</div>
			<div class="col-md-3 form-group">
				<label>noise</label> <input type="text"
					class="form-control form-control-sm" 
					th:field="*{scanSingle.noise}" 
					id="felvNoiseInput" required>
			</div>
			<div class="col-md-3 form-group">
				<label>test_line_value</label> <input type="text"
					class="form-control form-control-sm"
					th:field="*{scanSingle.testLineValue}" 
					id="felvTestLineValueInput" required>
			</div>
		</div>

		<div class="form-row">
			<div class="col-md-1 form-group">
				<label>+ FIV</label> <input type="checkbox" class="form-check"
					th:field="*{scanSingle.positive}">
			</div>
			<div class="col-md-2 form-group">
				<label>test_error_code</label> <input type="text"
					class="form-control form-control-sm"
					th:field="*{scanSingle.testErrorCode}"
					id="fivTestErrorCodelInput">
			</div>
			<div class="col-md-3 form-group">
				<label>control</label> <input type="text"
					class="form-control form-control-sm"
					th:field="*{scanSingle.control}" 
					id="fivControlInput" required>
			</div>
			<div class="col-md-3 form-group">
				<label>noise</label> <input type="text"
					class="form-control form-control-sm" 
					th:field="*{scanSingle.noise}" 
					id="fivNoiseInput" required>
			</div>
			<div class="col-md-3 form-group">
				<label>test_line_value</label> <input type="text"
					class="form-control form-control-sm"
					th:field="*{scanSingle.testLineValue}" 
					id="fivTestLineValueInput" required>
			</div>
		</div>
	</div>


</body>
</html>
